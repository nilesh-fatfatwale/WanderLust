kind: Deployment
apiVersion: apps/v1
metadata:
  name: wanderlust-deployment
  namespace: wanderlust
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: nileshfatfatwale/wanderlustbackend:v14
          ports:
            - containerPort: 8080
