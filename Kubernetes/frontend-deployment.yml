kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-deployment
  namespace: wanderlust
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nileshfatfatwale/wanderlustfrontend:v2
          ports:
            - containerPort: 5173
