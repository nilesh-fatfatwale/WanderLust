kind: Deployment
apiVersion: apps/v1
metadata:
  name: redis-deployment
  namespace: wanderlust
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: mongo-storage
              mountPath: /data
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
